<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input id="search_bar" placeholder="Enter a city">
      <button id="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="error" id="error">Invalid city</div>
    <div id="weather_div" class="weather" >
      <img id="weather" src="images/clear.png">
      <h1 id="temperature">0ÂºC</h1>
      <h2 id="city">New York</h2>

    <div class="details">
      <div class="col">
        <img src="images/humidity.png">
        <div class="humidity">
          <h3 id="humidity">100%</h3>
          <h4>Humidity</h4>
        </div>
      </div>
      <div class="col">
        <img src="images/wind.png">
        <div class="wind">
          <h3 id="wind">77km/h</h3>
          <h4>Wind</h4>
        </div>
      </div>
    </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
